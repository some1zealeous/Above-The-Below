<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yanone Kaffeesatz:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="ev-bike-web">
      <div class="lets-ride-the-container">
        <p class="lets-ride">LETâ€™S RIDE THE</p>
        <p class="future">
          <span class="future1">FUTURE</span>
          <span class="span"> </span>
        </p>
      </div>
      <div class="simple-and-sleek-container">
        <p class="simple-and-sleek">Simple and sleek design</p>
        <p class="simple-and-sleek">with user in mind.</p>
      </div>
      <h1 class="ev-b">EV-B</h1>
      <div class="ev-bike-web-child"></div>
      <div class="ev-bike-web-item"></div>
      <div class="bike">
        <div class="wheel"></div>
        <img class="version-0-icon" alt="" src="./public/version-0@2x.png" />
      </div>
      <div class="bg-effects-parent">
        <img class="bg-effects-icon" alt="" src="./public/bg-effects.svg" />

        <img
          class="logo-icon"
          loading="lazy"
          alt=""
          src="./public/logo@2x.png"
        />
      </div>
      <div class="header-icons"></div>
      <div class="header-icons1"></div>
      <img
        class="icon-right"
        loading="lazy"
        alt=""
        src="./public/-icon-right.svg"
      />

      <img
        class="icon-right1"
        loading="lazy"
        alt=""
        src="./public/-icon-right-1@2x.png"
      />

      <div class="features-parent">
        <div class="features">
          <img
            class="features-child"
            loading="lazy"
            alt=""
            src="./public/rectangle-5.svg"
          />

          <div class="kmhr-speed">
            <p class="kmhr">
              <span>
                <span>50 KM/Hr</span>
              </span>
            </p>
            <p class="simple-and-sleek">
              <span>
                <span>&nbsp;</span>
              </span>
            </p>
            <p class="speed">Speed</p>
          </div>
          <div class="range">
            <div class="km-battery-range-container">
              <p class="kmhr">80 KM</p>
              <p class="battery-range">&nbsp;</p>
              <p class="battery-range">Battery Range</p>
            </div>
          </div>
          <div class="hr-charging-time-container">
            <p class="simple-and-sleek">3.5Hr</p>
            <p class="simple-and-sleek">&nbsp;</p>
            <p class="charging-time">Charging Time</p>
          </div>
        </div>
        <div class="controls">
          <div class="dot"></div>
          <div class="dot1"></div>
          <div class="dots"></div>
          <div class="dots1"></div>
          <div class="divider-news-part">
            <div class="plus-circle"></div>
            <img
              class="plus-math-icon"
              loading="lazy"
              alt=""
              src="./public/plus-math@2x.png"
            />
          </div>
        </div>
        <div class="next-button">
          <div class="next">Next</div>
        </div>
      </div>
      <div class="previous">Previous</div>
    </div>
  </body>
</html>
